<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TemperatureConverter</title>
    <link rel="stylesheet" type="text/css" href="TemperatureCSS.css"/>
</head>
<body>
<h1>Перевод температуры</h1>
<div>
    <label>
        <input class="celsius" type="text" placeholder="Введите температуру в цельсиях"/>
    </label>
</div>
<div>
    <label>
        <span>Фаренгейт: </span>
        <input class="fahrenheit" type="text" disabled>
    </label>
</div>
<div>
    <label>
        <span>Кельвин: </span>
        <input class="kelvin" type="text" disabled>
    </label>
</div>

<button class="button" type="button">Перевести</button>

<script src="TemperatureScript.js"></script>
</body>
</html>
