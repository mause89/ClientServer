<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="CSS_Reset.css"/>
    <link rel="stylesheet" type="text/css" href="CSS_Form.css"/>
    <title>Form</title>
</head>
<body>
<div class="form">
    <form action="HTML_Form.html" method="post">
        <p class="fieldName">Ваше имя</p>
        <label>
            <input type="text" name="name" placeholder="Ваше имя*"/>
        </label>
        <p class="fieldName">Ваш номер телефона</p>
        <label><input type="text" name="phone" placeholder="Ваш номер телефона*"/></label>
        <p class="fieldName">Ваш email или VK</p>
        <label><input type="text" name="email" placeholder="Ваш email или VK*"/></label>
        <p class="fieldName">Комментарий</p>
        <label><textarea name="comment" placeholder="Комментарий (не обязательно)"></textarea></label>
        <p >Заполните и отпраьте форму, и мы перезвоним Вам по указанному номеру</p>
        <label><button type="submit">Отправить</button></label>
    </form>
</div>
</body>
</html>
